<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Looyal Status Admin</title>
    <link rel="icon" href="https://www.looyal.id/assets/compro/img/108%20-%20looyal-logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --accent-color: #3B82F6;
            --border-color: #E2E8F0;
            --font-main: 'Inter', sans-serif;
            --font-brand: 'Sora', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-area img {
            height: 40px;
            border-radius: 8px;
        }

        .logo-area h1 {
            font-family: var(--font-brand);
            font-size: 1.25rem;
            color: var(--text-primary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: #EF4444;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area">
            <img src="https://www.looyal.id/assets/compro/img/108%20-%20looyal-logo.png" alt="Looyal Logo">
            <h1>Looyal Admin</h1>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
            <div class="error-msg" id="error-msg">Invalid credentials</div>
        </form>
    </div>

    <script>
        // Fetch Settings
        async function fetchSettings() {
            try {
                const res = await fetch('/api/settings');
                const settings = await res.json();
                
                if (settings) {
                    if (settings.siteName) {
                        document.querySelector('.logo-area h1').innerText = `${settings.siteName} Admin`;
                        document.title = `Login | ${settings.siteName} Admin`;
                    }
                    if (settings.logoUrl) {
                        document.querySelector('.logo-area img').src = settings.logoUrl;
                        // Update favicon
                        const favicon = document.querySelector('link[rel="icon"]');
                        if (favicon) favicon.href = settings.logoUrl;
                    }
                }
            } catch (error) {
                console.error('Error fetching settings:', error);
            }
        }

        fetchSettings();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/dashboard';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.innerText = 'An error occurred';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
